          <div>
              <center>
              <h1 class="text" id="nombre" style="color:black"></h1>

            <script type="text/javascript">
                function cargarNombre(){
                    var nombre = sessionStorage.getItem("nombre");
                    $("#nombre").html(nombre);
                    
                   var rol = sessionStorage.getItem("rol");
                   
                    if (rol == 2) {
                    // Mostrar el botón si el rol es 1
                    document.getElementById("modulo").style.display = "block";
                    document.getElementById("historial").style.display = "none";
                    } else {
                        // Ocultar el botón si el rol no es 1
                        document.getElementById("modulo").style.display = "none";
                        document.getElementById("historial").style.display = "block";

                    }


    // Verificar el rol y mostrar u ocultar el botón según corresponda
   
                }
            </script>
