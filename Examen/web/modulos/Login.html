<!DOCTYPE html>

<html>
    <head>
        <title>Login-MySpa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../style/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../style/bootstrap/css/bootstrap-grid.rtl.css" type="text/css">
        <link rel="stylesheet" href="../style/bootstrap/css/bootstrap-grid.rtl.css" type="text/css"/>

        <script src="../style/fontawesome/js/all.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body class="login-body">
        <nav class="navbar navbar-expand-lg navbar-light" id="nav-login">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="../index.html"><img src="img/logo.png" id="Logo">MySpa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-1">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div class="container-fluid">
            <!-- Todo tu diseño va aquí -->
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-lg-4">
                    <div class="card" id="login-container">
                        <div class="card-body">

                            <div style="display: flex; justify-content: center;">
                                <i class="fas fa-user" style="font-size: 150px; color: #f48fb1"></i>
                            </div>
                            <br>
                            <h5 class="card-title" style="text-align: center">Inicio de sesión Empleado</h5>
                            <br>
                            <div class="form-group">
                                <label class="" for="txtUsuarioEmpleado">Usuario:</label>
                                <input type="text" class="form-control" id="txtUser" placeholder="Ingresa tu nombre de usuario" required="required" />
                            </div>
                            <br><br>
                            <div class="form-group">
                                <label class="" for="txtPasswordEmpleado">Contraseña:</label>
                                <input type="password" class="form-control" id="txtPass" placeholder="Ingresa tu contraseña" required="required" />
                            </div>
                            <br>
                            <div style="display: flex; justify-content: center;">
                                <button class="btn" style="background-color: rgba(156, 72, 87, 1); color: white;" onclick="validarLogin()">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <br>
        <footer class="footer text-center text-white container-fluid">
            <div>
                <span><i class="far fa-copyright"></i>Jose Eduardo Chia Nila</span>
            </div>
            <br>
        </footer> 

        <script src="../JS/JQuery/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="../style/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="../JS/Login.js" type="text/javascript"></script>
    </body>
</html>
